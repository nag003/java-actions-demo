name: Java CI with gradle

on:
    push:
        branches: [ main ]
    pull_request:
        branches: [ main ]

jobs:
    builds:

        runs-on: ${{matrix.os}}
        strategy:
            matrix:
                os: [ ubuntu-latest ]

        steps:
        - uses: actions/checkout@v2
        - name: Set Up JDK 1.8
          uses: actions/setup-java@v1
          with:
            java-version: 1.8

        - name: Grant execute permissions for gradle
          run: chmod +x gradlew

        - name: Build with Gradle
          run: ./gradlew build

        # List JAR file and its path
        - name: List JAR file
          run: |
            echo "Listing JAR files in build/libs:"
            ls -al build/libs
            echo "Full path of the JAR file:"
            find "$(pwd)" -name "*.jar"
            
        - name: List directory before Docker build
          run: ls -R
          
        - name: Setup Docker BuildX
          uses: docker/setup-buildx-action@v3

        - name: Build Docker image
          run: |
            docker build -t java-demo-action-app:latest .
            
        - name: Login to Docker Hub
          uses: docker/login-action@v3
          with:
            username: ${{ secrets.DOCKERHUB_USERNAME}}
            password: ${{ secrets.DOCKERHUB_TOKEN}}

        - name: Build and Push
          uses: docker/build-push-action@v6
          with:
            push: true
            tags: arj007/java-demo-action-app
